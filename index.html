<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vende.AI - Plataforma Completa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #02040a;
            overflow-x: hidden;
        }
        .background-aurora {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(ellipse at 50% 0%, rgba(49, 46, 229, 0.15) 0%, rgba(8, 10, 26, 0) 70%);
            z-index: -1;
            animation: background-pan 20s linear infinite;
        }
        @keyframes background-pan { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in-up { animation: fadeInUp 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; opacity: 0; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .gradient-text {
            background: linear-gradient(90deg, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .styled-card {
            border: 1px solid #374151;
            background-color: rgba(17, 25, 40, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            transition: all 0.3s ease-in-out;
        }
        .styled-card:hover { border-color: #8b5cf6; transform: translateY(-4px); }
        .content-container strong { color: #a78bfa; font-weight: 600; }
        .content-container code { background-color: rgba(107, 114, 128, 0.2); color: #e5e7eb; padding: 2px 6px; border-radius: 4px; font-family: monospace; }
        .sub-card { background-color: rgba(10, 14, 25, 0.7); border: 1px solid #4b5563; border-radius: 0.75rem; padding: 1rem; margin-top: 1rem; }
        .side-nav a { transition: all 0.2s ease-in-out; border-left: 2px solid transparent; }
        .side-nav a:hover, .side-nav a.active { color: #c084fc; border-left-color: #c084fc; background-color: rgba(192, 132, 252, 0.05); }
        .choice-button { transition: all 0.2s ease-in-out; }
        .choice-button.selected { background-color: #6d28d9; border-color: #8b5cf6; transform: scale(1.05); box-shadow: 0 0 20px rgba(139, 92, 246, 0.4); }
    </style>
</head>
<body class="text-gray-200 antialiased">

    <div class="background-aurora"></div>
    
    <div id="app-container" class="container mx-auto max-w-7xl px-4 py-12 md:py-20">
        <!-- Conteúdo dinâmico da aplicação será inserido aqui -->
    </div>

    <!-- Templates HTML -->
    <template id="login-template">
        <div class="max-w-md mx-auto">
            <header class="text-center mb-12">
                <h1 class="text-5xl md:text-6xl font-extrabold gradient-text">Vende.AI</h1>
                <p class="text-gray-400 mt-3 text-lg">Sua diretora de marketing com Inteligência Artificial.</p>
            </header>
            <div class="styled-card rounded-2xl p-8">
                <h2 class="text-2xl font-bold text-center mb-6">Acesse sua Conta</h2>
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                        <input type="email" id="email" class="w-full bg-gray-900/50 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Senha</label>
                        <input type="password" id="password" class="w-full bg-gray-900/50 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition">
                    </div>
                </div>
                <p id="auth-error" class="text-red-400 text-sm mt-4 text-center hidden"></p>
                <div class="mt-6 flex flex-col sm:flex-row gap-4">
                    <button id="login-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition">Entrar</button>
                    <button id="signup-btn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg transition">Criar Conta</button>
                </div>
            </div>
        </div>
    </template>

    <template id="dashboard-template">
        <header class="text-center mb-8 flex justify-between items-center">
            <h1 class="text-3xl font-bold gradient-text">Painel de Controlo</h1>
            <div>
                <span id="user-email" class="text-gray-400 mr-4"></span>
                <button id="logout-btn" class="text-indigo-400 hover:text-indigo-300 font-semibold transition">Sair</button>
            </div>
        </header>
        <div class="flex justify-end mb-6">
            <button id="new-plan-btn" class="bg-gradient-to-r from-blue-600 to-purple-600 hover:opacity-90 text-white font-bold py-3 px-6 rounded-lg transition-all transform hover:scale-105">
                + Gerar Novo Plano de Ação
            </button>
        </div>
        <div id="plans-list" class="styled-card rounded-2xl p-6"></div>
    </template>

    <template id="generator-template">
        <main class="styled-card rounded-2xl p-6 md:p-8 shadow-2xl shadow-indigo-500/10 max-w-5xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold gradient-text">Criar Novo Plano de Ação</h2>
                <button id="back-to-dashboard-btn" class="text-indigo-400 hover:text-indigo-300 font-semibold transition">Voltar ao Painel</button>
            </div>
            <div id="dynamic-form">
                <div class="space-y-6">
                    <div><label for="productName" class="block text-sm font-medium text-gray-400 mb-2">1. Nome do Produto/Loja</label><input type="text" id="productName" class="w-full bg-gray-900/50 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none transition" placeholder="Preenchido pela IA ou manualmente"></div>
                    <div class="grid md:grid-cols-2 gap-6"><div><label for="targetAudience" class="block text-sm font-medium text-gray-400 mb-2">2. Público-Alvo</label><input type="text" id="targetAudience" class="w-full bg-gray-900/50 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none transition" placeholder="Ex: Mulheres de 25 a 40 anos"></div><div><label for="brandVoice" class="block text-sm font-medium text-gray-400 mb-2">3. Tom de Voz da Marca</label><input type="text" id="brandVoice" class="w-full bg-gray-900/50 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none transition" placeholder="Ex: Divertido e jovem, profissional"></div></div>
                    <div><label for="productDescription" class="block text-sm font-medium text-gray-400 mb-2">4. Descrição e Diferenciais</label><textarea id="productDescription" rows="3" class="w-full bg-gray-900/50 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none transition" placeholder="Ex: Feita com cera de coco 100% vegetal, aroma de lavanda..."></textarea></div>
                </div>
                <div class="mt-8 text-center"><button id="generateButton" class="w-full md:w-auto bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-4 px-12 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-2xl hover:shadow-purple-500/30 flex items-center justify-center mx-auto"><span id="buttonText">Gerar e Salvar Plano</span><div id="loader" class="loader hidden ml-3"></div></button></div>
            </div>
        </main>
    </template>
    
    <template id="plan-view-template">
        <header class="text-center mb-8 flex justify-between items-center"><h1 id="plan-title" class="text-3xl font-bold gradient-text"></h1><button id="back-to-dashboard-btn-plan" class="text-indigo-400 hover:text-indigo-300 font-semibold transition">Voltar ao Painel</button></header>
        <section id="resultsSection"><div class="flex flex-col md:flex-row gap-8 lg:gap-12"><aside class="md:w-1/4 lg:w-1/5"><nav id="side-menu" class="sticky top-20 side-nav flex flex-col space-y-2"></nav></aside><div id="results-content" class="md:w-3/4 lg:w-4/5 space-y-12"></div></div></section>
    </template>

    <script>
        const appContainer = document.getElementById('app-container');
        
        // --- Lógica de Autenticação e Roteamento (Simulada) ---
        function checkAuth() {
            const user = JSON.parse(localStorage.getItem('vende-ai-user'));
            if (user && user.email) {
                if (user.email === 'admin@vende.ai') {
                    renderAdminDashboard();
                } else {
                    renderUserDashboard();
                }
            } else {
                renderLogin();
            }
        }

        // --- Funções de Renderização de Views ---
        function renderLogin() {
            const template = document.getElementById('login-template').content.cloneNode(true);
            appContainer.innerHTML = '';
            appContainer.appendChild(template);

            document.getElementById('login-btn').addEventListener('click', handleLogin);
            document.getElementById('signup-btn').addEventListener('click', handleSignup);
        }

        function renderUserDashboard() {
            const template = document.getElementById('dashboard-template').content.cloneNode(true);
            appContainer.innerHTML = '';
            appContainer.appendChild(template);
            
            const user = JSON.parse(localStorage.getItem('vende-ai-user'));
            document.getElementById('user-email').textContent = user.email;
            document.getElementById('logout-btn').addEventListener('click', handleLogout);
            document.getElementById('new-plan-btn').addEventListener('click', renderGeneratorView);

            loadUserPlans();
        }
        
        function renderAdminDashboard() {
            const template = document.getElementById('admin-dashboard-template');
            if(!template) return;
            const content = template.content.cloneNode(true);
            appContainer.innerHTML = '';
            appContainer.appendChild(content);

            document.getElementById('admin-email').textContent = `Admin: admin@vende.ai`;
            document.getElementById('admin-logout-btn').addEventListener('click', handleLogout);

            const ctx = document.getElementById('activityChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', 'Domingo'],
                    datasets: [{
                        label: 'Planos Gerados na Semana',
                        data: [12, 19, 3, 5, 2, 3, 10],
                        backgroundColor: 'rgba(139, 92, 246, 0.2)',
                        borderColor: 'rgba(139, 92, 246, 1)',
                        borderWidth: 2,
                        tension: 0.4
                    }]
                },
                options: { scales: { y: { beginAtZero: true } } }
            });
        }
        
        function renderGeneratorView() {
            const template = document.getElementById('generator-template').content.cloneNode(true);
            appContainer.innerHTML = '';
            appContainer.appendChild(template);
            
            document.getElementById('back-to-dashboard-btn').addEventListener('click', renderUserDashboard);
            document.getElementById('generateButton').addEventListener('click', handleGenerateAndSave);
        }
        
        function renderPlanView(planId) {
            const template = document.getElementById('plan-view-template').content.cloneNode(true);
            appContainer.innerHTML = '';
            appContainer.appendChild(template);
            
            document.getElementById('back-to-dashboard-btn-plan').addEventListener('click', renderUserDashboard);

            const plans = JSON.parse(localStorage.getItem('vende-ai-plans')) || [];
            const planData = plans.find(p => p.id === planId);

            if (planData) {
                document.getElementById('plan-title').textContent = planData.title;
                // A função displayContent seria chamada aqui com planData.content
                showToast(`Plano "${planData.title}" carregado.`, 'success');
            } else {
                appContainer.innerHTML = `<p class="text-center text-red-500">Plano não encontrado.</p>`;
            }
        }

        // --- Lógica de Login/Signup (Simulada) ---
        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const authError = document.getElementById('auth-error');

            if (email === 'admin@vende.ai' && password) {
                localStorage.setItem('vende-ai-user', JSON.stringify({ email }));
                checkAuth();
                return;
            }

            const users = JSON.parse(localStorage.getItem('vende-ai-users')) || {};
            if (users[email] && users[email] === password) {
                localStorage.setItem('vende-ai-user', JSON.stringify({ email }));
                authError.classList.add('hidden');
                checkAuth();
            } else {
                authError.textContent = "Email ou senha inválidos.";
                authError.classList.remove('hidden');
            }
        }

        function handleSignup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const authError = document.getElementById('auth-error');

            if (!email || !password) {
                authError.textContent = "Por favor, preencha todos os campos.";
                authError.classList.remove('hidden');
                return;
            }

            let users = JSON.parse(localStorage.getItem('vende-ai-users')) || {};
            if (users[email]) {
                authError.textContent = "Este email já está registado.";
                authError.classList.remove('hidden');
                return;
            }

            users[email] = password;
            localStorage.setItem('vende-ai-users', JSON.stringify(users));
            localStorage.setItem('vende-ai-user', JSON.stringify({ email }));
            authError.classList.add('hidden');
            checkAuth();
        }

        function handleLogout() {
            localStorage.removeItem('vende-ai-user');
            checkAuth();
        }

        // --- Lógica do Painel do Utilizador (Simulada) ---
        function loadUserPlans() {
            const plansList = document.getElementById('plans-list');
            const plans = JSON.parse(localStorage.getItem('vende-ai-plans')) || [];
            
            if (plans.length === 0) {
                plansList.innerHTML = `<p class="text-center text-gray-400">Nenhum plano de ação encontrado. Clique em "Gerar Novo Plano" para começar!</p>`;
                return;
            }

            plansList.innerHTML = '';
            plans.forEach(plan => {
                const planElement = document.createElement('div');
                planElement.className = 'flex items-center justify-between p-4 border-b border-gray-700';
                planElement.innerHTML = `
                    <div>
                        <p class="font-bold text-lg">${plan.title || 'Plano Sem Título'}</p>
                        <p class="text-sm text-gray-400">Criado em: ${new Date(plan.createdAt).toLocaleDateString()}</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <select class="status-select bg-gray-800 border border-gray-600 rounded-md px-2 py-1 text-sm" data-id="${plan.id}">
                            <option value="planejamento" ${plan.status === 'planejamento' ? 'selected' : ''}>Planejamento</option>
                            <option value="execucao" ${plan.status === 'execucao' ? 'selected' : ''}>Em Execução</option>
                            <option value="concluido" ${plan.status === 'concluido' ? 'selected' : ''}>Concluído</option>
                        </select>
                        <button class="view-plan-btn text-blue-400 hover:underline" data-id="${plan.id}">Ver Plano</button>
                    </div>
                `;
                plansList.appendChild(planElement);
            });

            document.querySelectorAll('.status-select').forEach(select => {
                select.addEventListener('change', (e) => updatePlanStatus(e.target.dataset.id, e.target.value));
            });
            document.querySelectorAll('.view-plan-btn').forEach(button => {
                button.addEventListener('click', (e) => renderPlanView(e.target.dataset.id));
            });
        }

        function updatePlanStatus(planId, newStatus) {
            let plans = JSON.parse(localStorage.getItem('vende-ai-plans')) || [];
            const planIndex = plans.findIndex(p => p.id === planId);
            if (planIndex > -1) {
                plans[planIndex].status = newStatus;
                localStorage.setItem('vende-ai-plans', JSON.stringify(plans));
                showToast('Status atualizado com sucesso!', 'success');
            }
        }
        
        async function handleGenerateAndSave() {
            const productName = document.getElementById('productName').value;
            // Simular geração e salvamento
            showToast('Gerando e salvando seu plano...', 'success');
            
            const newPlan = {
                id: `plan_${Date.now()}`,
                title: productName || "Novo Plano de Marketing",
                content: {}, // A resposta da IA iria aqui
                status: 'planejamento',
                createdAt: new Date().toISOString()
            };

            let plans = JSON.parse(localStorage.getItem('vende-ai-plans')) || [];
            plans.unshift(newPlan); // Adiciona no início
            localStorage.setItem('vende-ai-plans', JSON.stringify(plans));

            setTimeout(() => {
                renderPlanView(newPlan.id);
            }, 1500);
        }

        function showToast(message, type = 'success') {
            const copyFeedback = document.createElement('div');
            copyFeedback.id = 'copyFeedback';
            copyFeedback.textContent = message;
            copyFeedback.className = `fixed bottom-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            document.body.appendChild(copyFeedback);
            setTimeout(() => {
                copyFeedback.classList.add('opacity-0');
                setTimeout(() => copyFeedback.remove(), 300);
            }, 2000);
        }

        // --- Inicialização da App ---
        checkAuth();

    </script>
</body>
</html>
